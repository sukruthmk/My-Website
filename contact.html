<html>
<head>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
</head>
<body class="page-body">
    <div class="container-fluid">
        <div class="row top-container">
            <div class="col-lg-3">
                <div class="top-bar-container-left">
                    <div class="header-top-bar">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 navbar-text-container">
                <div class="row">
                    <div class="col-lg-3">
                        <a class="navbar-content-text" href="#">
                            <center>
                                About
                            </center>
                        </a>
                    </div>
                    <div class="col-lg-3">
                        <a class="navbar-content-text" href="#">
                            <center>
                                Portfolio
                            </center>
                        </a>
                    </div>
                    <div class="col-lg-3">
                        <a class="navbar-content-text" href="#">
                            <center>
                                Blog
                            </center>
                        </a>
                    </div>
                    <div class="col-lg-3">
                        <a class="navbar-content-text" href="#">
                            <center>
                                Contact
                            </center>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="top-bar-container-right">
                    <div class="header-top-bar">

                    </div>
                </div>
            </div>
        </div>
        <div class="row contact-container">
            <div class="col-lg-6">
                <img src="assets/contact.png" alt="contact me" />
            </div>
            <div class="col-lg-6">
                <div class="contact-me-heading">
                    Contact Me
                </div>
                <form class="contact-form" name="contact-form" action="">
                    <div class="form-input-container">
                        <input class="contact-input" name="contact-name" type="text" placeholder="Enter your name" />
                    </div>
                    <div class="form-input-container">
                        <input class="contact-input" name="contact-email" type="text" placeholder="Enter your email" />
                    </div>
                    <div class="form-input-container">
                        <textarea class="contact-textarea" name="contact-message" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="form-submit-container">
                        <button class="btn btn-primary submit-button">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
</html>
